    <!DOCTYPE html>
    <html>
    <head>
        <title>Operation Certainty</title>
    </head>
    <body>
        <h1>Testing if our spy is alive...</h1>

        <script>
            // This is our spy. If you see this message, our code is working.
            alert("The spy is alive and ready to attack!");

            // --- The original attack code follows ---
            var url = 'https://dms.hilton.com/';
            var myOrigin = window.location.origin;
            console.log("Launching from Neutral Ground: " + myOrigin);

            fetch(url, {
                method: 'OPTIONS',
                headers: {
                    'Access-Control-Request-Method': 'GET',
                    'Access-Control-Request-Headers': 'origin',
                    'Origin': myOrigin
                }
            })
            .then(response => {
                console.log("The server has responded.");
                alert("VICTORY! CHECK THE NETWORK TAB!");
            })
            .catch(error => {
                console.error("The attack failed.", error);
                alert("The attack failed. The mission is complete, but the wall holds.");
            });
        </script>
    </body>
    </html>
